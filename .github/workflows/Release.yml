name: Build and Release RawAccel

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Download minimal WDK headers (kbdmou.h etc.)
        shell: pwsh
        run: |
          $dest = "C:\wdk"
          New-Item -ItemType Directory -Force -Path $dest | Out-Null
          Write-Host "Downloading WDK headers..."
          Invoke-WebRequest -Uri "https://github.com/microsoft/Windows-driver-samples/archive/refs/heads/main.zip" -OutFile "$env:TEMP\wdk.zip"
          Expand-Archive "$env:TEMP\wdk.zip" -DestinationPath $dest
          $include = "$dest\Windows-driver-samples-main\general\inc"
          echo "INCLUDE=$include;$Env:INCLUDE" >> $env:GITHUB_ENV
          Write-Host "WDK headers added to INCLUDE path."

      - name: Restore NuGet Packages
        run: nuget restore rawaccel.sln

      - name: Build RawAccel (Release)
        run: msbuild rawaccel.sln /p:Configuration=Release /m /verbosity:minimal

      - name: Collect Build Artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Get-ChildItem -Path . -Recurse -Include *.exe,*.dll,*.sys,*.msi |
            Copy-Item -Destination artifacts -Force

      - name: Create GitHub Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ github.ref_name || github.run_number }}
          name: Release ${{ github.ref_name || format('manual-run-{0}', github.run_number) }}
          files: artifacts\*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
