name: Build and Release RawAccel

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download and Mount EWDK
        shell: pwsh
        run: |
          $isoUrl = "https://go.microsoft.com/fwlink/?linkid=2248734" # EWDK for Windows 11 24H2
          $isoPath = "$env:TEMP\EWDK.iso"
          Invoke-WebRequest -Uri $isoUrl -OutFile $isoPath
          $mountResult = Mount-DiskImage -ImagePath $isoPath -PassThru
          $driveLetter = ($mountResult | Get-Volume).DriveLetter + ":"
          echo "EWDK_DRIVE=$driveLetter" >> $env:GITHUB_ENV
          Write-Host "EWDK mounted at $driveLetter"

      - name: Build RawAccel inside EWDK
        shell: pwsh
        run: |
          $drive = "${{ env.EWDK_DRIVE }}"
          & "$drive\BuildEnv\SetupBuildEnv.cmd" amd64 `
            powershell -Command "
              cd '${{ github.workspace }}';
              msbuild rawaccel.sln /p:Configuration=Release /m /verbosity:minimal
            "

      - name: Collect Build Artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Get-ChildItem -Path . -Recurse -Include *.exe,*.dll,*.sys,*.msi |
            Copy-Item -Destination artifacts -Force

      - name: Create GitHub Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ github.ref_name || github.run_number }}
          name: Release ${{ github.ref_name || format('manual-run-{0}', github.run_number) }}
          files: artifacts\*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
