name: Build and Release RawAccel

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install Windows SDK + Full WDK
        shell: pwsh
        run: |
          # Install the matching Windows 11 SDK (26100) if not already
          choco install windows-sdk-10-version-26100-all -y

          # Download & install the full WDK (includes kbdmou.h, ntddk.h, etc.)
          $wdkUrl = "https://download.microsoft.com/download/2/2/5/2254b50a-1229-48f8-b43a-405d6c9eb37c/WDK/Installers/WDKSetup.exe"
          Invoke-WebRequest -Uri $wdkUrl -OutFile "$env:TEMP\WDKSetup.exe"
          Start-Process "$env:TEMP\WDKSetup.exe" -ArgumentList "/features OptionId.WindowsDriverKit /quiet /norestart" -Wait
          
          # Add WDK headers to INCLUDE environment for MSBuild
          $wdkBase = "C:\Program Files (x86)\Windows Kits\10"
          $version = (Get-ChildItem "$wdkBase\Include" | Sort-Object Name -Descending | Select-Object -First 1).Name
          echo "INCLUDE=$wdkBase\Include\$version\km;$wdkBase\Include\$version\shared;$wdkBase\Include\$version\um;$Env:INCLUDE" >> $env:GITHUB_ENV

      - name: Restore NuGet Packages
        run: nuget restore rawaccel.sln

      - name: Build RawAccel (Release)
        run: msbuild rawaccel.sln /p:Configuration=Release /m /verbosity:minimal

      - name: Collect Build Artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Get-ChildItem -Path . -Recurse -Include *.exe,*.dll,*.sys,*.msi |
            Copy-Item -Destination artifacts -Force

      - name: Create GitHub Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ github.ref_name || github.run_number }}
          name: Release ${{ github.ref_name || format('manual-run-{0}', github.run_number) }}
          files: artifacts\*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
