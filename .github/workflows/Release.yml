name: Build and Release RawAccel

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install Windows Driver Kit (WDK)
        shell: pwsh
        run: |
          choco install windowsdriverkit10 -y
          # The GitHub runner already has the latest Windows SDK.
          # We need to expose the WDK include path manually.
          $wdkPath = "C:\Program Files (x86)\Windows Kits\10"
          echo "##[group]WDK Include Folders"
          Get-ChildItem "$wdkPath\Include" -Directory | ForEach-Object { Write-Host $_.FullName }
          echo "##[endgroup]"
          # Add WDK include to INCLUDE path for MSBuild
          echo "INCLUDE=$wdkPath\Include\10.0.26100.0\km;$wdkPath\Include\10.0.26100.0\shared;$wdkPath\Include\10.0.26100.0\um;$Env:INCLUDE" >> $env:GITHUB_ENV

      - name: Restore NuGet Packages
        run: nuget restore rawaccel.sln

      - name: Build RawAccel (Release)
        run: msbuild rawaccel.sln /p:Configuration=Release /m /verbosity:minimal

      - name: Collect Build Artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Get-ChildItem -Path . -Recurse -Include *.exe,*.dll,*.sys,*.msi |
            Copy-Item -Destination artifacts -Force

      - name: Create GitHub Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ github.ref_name || github.run_number }}
          name: Release ${{ github.ref_name || format('manual-run-{0}', github.run_number) }}
          files: artifacts\*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
