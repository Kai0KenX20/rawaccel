name: Build and Release RawAccel

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install Windows SDK & WDK (official Microsoft sources)
        shell: pwsh
        run: |
          Write-Host "Installing Windows 10/11 SDK..."
          Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/?linkid=2267044" -OutFile "$env:TEMP\winsdksetup.exe"
          Start-Process "$env:TEMP\winsdksetup.exe" -ArgumentList "/features + /quiet /norestart" -Wait

          Write-Host "Installing full Windows Driver Kit..."
          Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/?linkid=2266114" -OutFile "$env:TEMP\wdksetup.exe"
          Start-Process "$env:TEMP\wdksetup.exe" -ArgumentList "/features + /quiet /norestart" -Wait

          # Locate the latest WDK include folder and expose to MSBuild
          $wdkBase = "C:\Program Files (x86)\Windows Kits\10"
          $includeVersion = (Get-ChildItem "$wdkBase\Include" | Sort-Object Name -Descending | Select-Object -First 1).Name
          Write-Host "Found WDK include version: $includeVersion"
          echo "INCLUDE=$wdkBase\Include\$includeVersion\km;$wdkBase\Include\$includeVersion\shared;$wdkBase\Include\$includeVersion\um;$Env:INCLUDE" >> $env:GITHUB_ENV

      - name: Restore NuGet Packages
        run: nuget restore rawaccel.sln

      - name: Build RawAccel (Release)
        run: msbuild rawaccel.sln /p:Configuration=Release /m /verbosity:minimal

      - name: Collect Build Artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Get-ChildItem -Path . -Recurse -Include *.exe,*.dll,*.sys,*.msi |
            Copy-Item -Destination artifacts -Force

      - name: Create GitHub Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ github.ref_name || github.run_number }}
          name: Release ${{ github.ref_name || format('manual-run-{0}', github.run_number) }}
          files: artifacts\*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
